<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog de viaje a europa con imagenes e informacion del mismo">
    <meta name="keywords" content="viaje, viajes, fotos, europa, madrid, españa, francia, paris, italia, roma,florencia,napoli,napoles,cinque-terre,la-spezia,galeria,avion,blog,blog-viajes">
    <meta name="author" content="Ulises Molina">
    <meta name="robots" content="noarchive">
    <meta name="og:title" content="Viajesuli">
    <meta name="og:description" content="Blog de viaje por europa con imagenes e informacion">
    <title>Viajesuli</title>
    <link rel="stylesheet" href="/Css/main.css">
    <link rel="stylesheet" href="/Font/font.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="icon" type="image/png" href="Imagenes/Logo.png">
</head>
<body>
    <header class="header">
            <div class="logo__container">
                <img src="Imagenes/Logoheader.png">
            </div>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item item-oculto"><a href="#inicio">Inicio</a></li>
                    <li class="header__item"><a href="/Main/info.html" target="_blank">Información</a></li>
                    <li class="header__item"><a href="/Main/contact.html" target="_blank">Contactanos</a></li>
                    <li class="header__item"><a href="#gallery">Galeria</a></li>
                </ul>
            </nav>
    </header>
    <aside class="wrapper"  id="inicio">
        <div class="wrapper__tittle-container">
            <div class="wrapper__tittle"><p class="writter">Conoce nuestro viaje...</p></div>
        </div>
    </aside>
    <aside class="separator" id="info">
        <h1>Galeria de imagenes</h1>
    </aside>
    <main class="main">
        <aside class="sidebar">
            <form class="sidebar__form">
                <input type="checkbox" id="open-menu">
                <label class="material-symbols-outlined close-button" for="open-menu">close</label>
                <label class="material-symbols-outlined open-button" for="open-menu">Arrow_Forward</label>
            </form>
            <picture class="sidebar__picture">
                <img src="Imagenes/Logoheader.png">
            </picture>
            <nav class="sidebar__nav">
                <ul>
                    <li class="sidebar__item">
                        <form>
                            <img src="Imagenes/españa.png">
                            <label id="madrid">Madrid</label>
                        </form>
                    </li>
                    <li class="sidebar__item">
                        <form>
                            <img src="Imagenes/italia.png">
                            <label id="roma">Roma</label>
                        </form>
                    </li>
                    
                </ul>
            </nav>
        </aside>
        <div id="modal__gallery" class="modal__gallery">
            <div class="contenedor__modal">
                <img src="" alt="imagen-seleccionada" class="modal__img">
                <div id="modal__close" class="material-symbols-outlined open-button">close</div>
            </div>
        </div>
        <div class="gallery" id="gallery">
            <div class="gallery__item">
                <img class="img" src="Imagenes/Roma7.jpg" alt="Imagen de galeria">
            </div>
            <div class="gallery__item">
                <img class="img" src="Imagenes/Vaticano4.jpg" alt="Imagen de galeria">
            </div>
            <div class="gallery__item">
                <img class="img" src="Imagenes/Roma.jpg" alt="Imagen de galeria">
            </div>
            <div class="gallery__item">
                <img class="img" src="Imagenes/Roma6.jpg" alt="Imagen de galeria">
            </div>
            <div class="gallery__item">
                <img class="img" src="Imagenes/Roma3.jpg" alt="Imagen de galeria">
            </div>
            <div class="gallery__item">
                <img class="img" src="Imagenes/Roma2.jpg" alt="Imagen de galeria">
            </div>
            <div class="gallery__item">
                <img class="img" src="Imagenes/Vaticano2.jpg" alt="Imagen de galeria">
            </div>
            <div class="gallery__item">
                <img class="img" src="Imagenes/vaticano3.jpg" alt="Imagen de galeria">
            </div>
            <div class="gallery__item" style="display: none;">
                <img class="img" src="Imagenes/Madrid.jpg" alt="Imagen de galeria">
            </div>
            <div class="gallery__item" style="display: none;">
                <img class="img" src="Imagenes/Madrid3.jpg" alt="Imagen de galeria">
            </div>
            <div class="gallery__item" style="display: none;">
                <img class="img" src="Imagenes/Madrid4.jpg" alt="Imagen de galeria">
            </div>
            <div class="gallery__item" style="display: none;">
                <img class="img" src="Imagenes/Madrid5.jpg" alt="Imagen de galeria">
            </div>
            <div class="gallery__item" style="display: none;">
                <img class="img" src="Imagenes/Madrid2.jpg" alt="Imagen de galeria">
            </div>
            <div class="gallery__item" style="display: none;">
                <img class="img" src="Imagenes/madrid 6.jpg" alt="Imagen de galeria">
            </div>
            <div class="gallery__item" style="display: none;">
                <img class="img" src="Imagenes/Valencia2.jpg" alt="Imagen de galeria">
            </div>
            <div class="gallery__item" style="display: none;">
                <img class="img" src="Imagenes/Toledo3.jpg" alt="Imagen de galeria">
            </div>
        </div>
    </main>
    <script src="/Scripts/main.js"></script>
    <footer class="footer">
        <div class="copy">Copyright© 2024-Todos los derechos reservados</div>
    </footer>
